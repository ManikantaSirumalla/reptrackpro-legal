<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website for RepTrack Pro support and legal resources.">
    <title>RepTrack Pro | Official Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #09090b;
            --surface: #18181b;
            --text: #fafafa;
            --text-soft: #a1a1aa;
            --border: rgba(255, 255, 255, 0.1);
            --brand-start: #3b82f6;
            --brand-end: #8b5cf6;
        }

        body {
            font-family: "Plus Jakarta Sans", -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
            min-height: 100vh;
            background:
                radial-gradient(circle at 15% 20%, rgba(59, 130, 246, 0.18), transparent 40%),
                radial-gradient(circle at 85% 0%, rgba(139, 92, 246, 0.15), transparent 45%),
                var(--bg);
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 860px;
            border: 1px solid var(--border);
            border-radius: 18px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
            padding: 40px 28px;
            text-align: center;
        }

        .logo-wrap {
            width: 92px;
            height: 92px;
            margin: 0 auto 18px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            background: var(--surface);
        }

        .logo-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            line-height: 1.05;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
        }

        .subtitle {
            max-width: 56ch;
            margin: 0 auto;
            color: var(--text-soft);
            line-height: 1.7;
        }

        .actions {
            margin-top: 28px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            border-radius: 999px;
            padding: 12px 18px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.95rem;
            transition: transform 0.2s ease, opacity 0.2s ease;
            border: 1px solid var(--border);
        }

        .btn:hover {
            transform: translateY(-1px);
            opacity: 0.95;
        }

        .btn.primary {
            color: #fff;
            background: linear-gradient(135deg, var(--brand-start), var(--brand-end));
            border-color: transparent;
        }

        .btn.secondary {
            color: var(--text);
            background: rgba(255, 255, 255, 0.03);
        }

        .contact {
            margin-top: 22px;
            color: var(--text-soft);
            font-size: 0.95rem;
        }

        .contact a {
            color: #93c5fd;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        .domain {
            margin-top: 8px;
            color: #71717a;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="logo-wrap">
            <img src="logo.png" alt="RepTrack Pro logo">
        </div>
        <h1>RepTrack Pro</h1>
        <p class="subtitle">Official website for support and legal resources. Use the links below for help, privacy details, and terms of service.</p>

        <div class="actions">
            <a class="btn primary" href="support/">Support Center</a>
            <a class="btn secondary" href="privacy.html">Privacy Policy</a>
            <a class="btn secondary" href="terms.html">Terms of Service</a>
        </div>

        <p class="contact">Need help now? <a href="mailto:support@reptrackpro.com">support@reptrackpro.com</a></p>
        <p class="domain">Official domain: reptrackpro.org</p>
    </main>
</body>
</html>
